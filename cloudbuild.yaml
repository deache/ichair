steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/swift-surf-395200/ichair:$SHORT_SHA", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/swift-surf-395200/ichair:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      [
        "set",
        "image",
        "deployment/ichair-app-deployment",
        "ichair-app-containere=gcr.io/swift-surf-395200/ichair:$SHORT_SHA",
      ]
substitutions:
  _CLOUDSDK_COMPUTE_REGION: us-central1
  _CLOUDSDK_CONTAINER_CLUSTER: ichair-gke-cluster
