steps:
  # Install dependencies
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]

  # Run unit tests with Karma and Chromium
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "test", "--", "--browsers", "ChromiumHeadlessNoSandbox"]

  # Build the Angular app
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]

  # Deploy the app to a web server (replace [YOUR_BUCKET_NAME] with the name of your GCS bucket)
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["-m", "cp", "-r", "dist/*", "gs://ichair-app/"]
