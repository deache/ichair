steps:
  # Install dependencies
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  # Set the CHROME_BIN environment variable
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo 'export CHROME_BIN=/usr/bin/google-chrome' >> $HOME/.bashrc
  # Run unit tests
  - name: "gcr.io/cloud-builders/npm"
    args: ["test"]
  # Build the Angular app
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
  # Deploy the app to a web server (replace [YOUR_BUCKET_NAME] with the name of your GCS bucket)
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["-m", "cp", "-r", "dist/*", "gs://ichar-app/"]
